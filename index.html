<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- Framework -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="./src/assets/favicon/pokeball_icon.png" type="image/x-icon">
    <!-- main CSS -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Pokemon Jo-Ken-Po</title>
</head>
<body>
    <div class="img-bg">
        <img class="bg">
            <source src="./src/assets/icons/pikachu-bg.jpg" type="img">
        </img>
    </div>

    <div class="container">
        <div class="container__left ">

            <div class="score_box frame">
                <span id="score_points">Win : 0 | Lose : 0</span>
            </div>
            <div class="menu_avatar">
                <img id="card-image">
            </div>
            <div class="card_details frame">
                <p id="card-name">Selecione</p>
                <p id="card-type">uma carta</p>
            </div>

        </div>

        <div class="container__right">
            <div class="card_box__container">
                <div id="computer-cards" class="card_box "></div>
               
                <div class="card-versus__container">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>
                        <img height="100px" src="./src/assets/icons/pokemon-duel.png">
                        <div class="card-infield">
                            <img id="computer-field-card" height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class="btn-result" onclick="resetDuel()"></button>
                    </div>
                </div>
               
                <div id="player-cards" class="card_box "></div>
            </div>
        </div>
    </div>

    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
